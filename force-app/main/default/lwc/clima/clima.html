<template>
    <div class="contenedor">
        <lightning-card  title="Weather">
            <template if:true={carga}>
                <div class="ruedita">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div> 
            </template>
            <template if:false={carga}>
                <template if:true={datos.temperature}>
                    <lightning-button slot="actions" variant="base" label="Change Unit" onclick={handleClick}></lightning-button>
                <div class="slds-p-horizontal_small weather">
                    <div>
                    <p><span> Temperature: </span> {datos.temperature} {unidades}</p>
                    <p><span> Wind: </span> {datos.speed}    </p>
                    <p><span> Cloud cover: </span> {datos.cloudCover} %</p>
                </div>
                <div>
                    <img src={datos.urlIcon}/>    
                </div>
                </div>
                </template>
                <template if:false={datos.temperature}>
                    <div class="slds-p-horizontal_small error">
                        <p>Upps, no pudimos cargar la informaci√≥n</p>
                    </div>
                </template>
            </template>    
        </lightning-card>
    </div>
</template>
